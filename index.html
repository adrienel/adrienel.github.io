<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML CSS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="main__section">
            <div>
                <div class="card">
                    <h1 class="titulo">Learn to code by watching others</h1>
                    <div>
                        <p class="descricao"> See how experienced developers solve problems in real-time. Watching
                            scripted
                            tutorials is great, but understanding how developers think is invaluable.</p>
                    </div>
                </div>
            </div>

            <div>
                <button class="container_botao "><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
                <div class="formulario_card">
                    <div class="info_card">
                        <input class="input_form" type="text" placeholder="First Name" required>
                        <input class="input_form" type="text" placeholder="Last Name" required>
                        <input class="input_form" type="email" placeholder="Email Address" required>
                        <input class="input_form" type="password" placeholder="Password" required>
                        <button class="formulario_botao">CLAIM YOUR FREE TRIAL</button>
                        <p class="rodape__form">By clicking the button, you are agreeing to our <strong
                                class="rodape__form__cor">Terms and Services</strong></p>
                    </div>
                </div>
            </div>
    </main>
